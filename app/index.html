<!DOCTYPE html>
<html manifest="/manifest.appcache">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Chinwag</title>
		<meta name="description" content="Chinwag is a modern web-based Jabber client.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#2e7d32">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
		<meta name="theme-color" content="#2e7d32">

		{{content-for 'head'}}

		<link rel="stylesheet" href="assets/vendor.css">
		<link rel="stylesheet" href="assets/chinwag.css">

		<!-- Refresh on application cache update -->
		<script type='text/javascript'>
			window.addEventListener('load', function(e) {
				if(window.applicationCache != null) {
					window.applicationCache.addEventListener('updateready', function(e) {
						if(window.applicationCache.status == window.applicationCache.UPDATEREADY) {
							window.applicationCache.swapCache();
							window.location.reload();
						}
					}, false);
					window.applicationCache.addEventListener('obsolete', function(e) {
						if(window.applicationCache.status == window.applicationCache.OBSOLETE) {
							window.location.reload();
						}
					}, false);
				}
			}, false);
		</script>

		{{content-for 'head-footer'}}
	</head>
	<body manifest="/manifest.appcache">
		<noscript>JavaScript is required for this page to work. Please enable JavaScript in your browser.</noscript>

		{{content-for 'body'}}

		<script src="assets/vendor.js" defer></script>
		<script src="assets/chinwag.js" defer></script>

		{{content-for 'body-footer'}}
	</body>
</html>
